name: PR Build & Test UI

on:
  pull_request:
    branches:
      - main
    paths:
      - src/**
      - public/**
      - Dockerfile
      - package.json
      - package-lock.json

jobs:
  sync-overrides:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}

      - uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Run sync-overrides script
        run: node .github/scripts/sync-overrides.js

      - name: Install dependencies
        run: npm ci

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet; then
            git add package.json package-lock.json
            git commit -m "chore: sync overrides for react, react-dom, @auth/core"
            git push
          fi
  
  build-and-test:
    runs-on: ubuntu-latest
    needs: sync-overrides
    defaults:
      run:
        working-directory: ./

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Install dependencies
        run: npm install

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run build
        env:
            CI: false
        run: npm run build