name: PR Build & Test UI

on:
  pull_request:
    branches:
      - main
    paths:
      - src/**
      - public/**
      - Dockerfile
      - package.json
      - package-lock.json

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run build
        env:
            CI: false
        run: npm run build