apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: lol-bootcamp-tracker
data:
  redis.conf: |
    bind 0.0.0.0
    protected-mode no
    port 6379
    dir /data
    appendonly yes
    appendfsync everysec
    # Master-replica configuration
    # Let each pod announce its own IP automatically
    replica-announce-port 6379
    # Memory management - IMPORTANT: Use noeviction for BullMQ
    maxmemory 256mb
    maxmemory-policy noeviction
    # Replication settings for better Sentinel compatibility
    repl-ping-replica-period 10
    repl-timeout 60
    # Logging
    loglevel notice
    logfile ""
    # Persistence
    save 900 1
    save 300 10
    save 60 10000
